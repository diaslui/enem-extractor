<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Q - 3 Minutos por questão</title>
    <link rel="stylesheet" href="./style.css">
</head>
<!--

<body class="bg-white min-h-screen font-sans">

    <div
        class="fixed un-active opacity-90  outline backdrop-blur-md outline-indigo-500 rounded-xl z-30 top-2 text-center right-0 m-6 p-3">
        <span id="time" class="text-indigo-500 font-black text-5xl block"></span>
    </div>


    <div class="fixed opacity-60 un-active backdrop-blur-md z-30 top-2 text-center left-0 m-6 p-3">
        <span id="score" class="text-emerald-500 font-normal text-5xl block"></span>
    </div>



    <div id="loader" style="display: '';" class="fixed inset-0 z-40 flex items-center justify-center bg-gray-100">
        <div class="p-8 flex flex-col gap-2 items-center justify-center md:p-10 text-center rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 text-indigo-500 w-10" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12,4a8,8,0,0,1,7.89,6.7A1.53,1.53,0,0,0,21.38,12h0a1.5,1.5,0,0,0,1.48-1.75,11,11,0,0,0-21.72,0A1.5,1.5,0,0,0,2.62,12h0a1.53,1.53,0,0,0,1.49-1.3A8,8,0,0,1,12,4Z">
                    <animateTransform attributeName="transform" dur="0.75s" repeatCount="indefinite" type="rotate"
                        values="0 12 12;360 12 12" />
                </path>
            </svg>
            <label class="block text-xl font-semibold mb-4 text-gray-900">Carregando</a>
            </label>
        </div>
    </div>


    <main class="container mx-auto px-6 py-8">
        <div id="quiz" class="max-w-3xl mx-auto overflow-hidden">
            <div class="p-8">
                <h2 id="question-name" class="text-3xl font-bold mb-6 text-center text-indigo-700"></h2>
                <div id="quiz-content" class="space-y-4 flex flex-col items-center justify-center  mb-6 text-gray-700">

                </div>
            </div>

            <div class="bg-gray-50 p-8">
                <div class="space-y-4" id="alternatives">
                </div>
            </div>
        </div>

        <div class="mt-8 select-none flex justify-between">
            <button id="skip"
                class="flex items-center justify-center w-40 text-rose-500 border border-rose-500 font-bold py-3 px-6 rounded-xl transition duration-200 ease-in-out transform  focus:outline-none focus:ring-2 focus:ring-rose-500 active:scale-95 focus:ring-opacity-50">
                Pular
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </main>

    <footer class="bg-white">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <p class="text-gray-700">3Q - 3 Minutos por questão</p>
                <p class="text-gray-700 text-center font-semibold">Estas questões foram extraidas por software
                    automatizado. <a class="underline text-indigo-500 font-bold"
                        href="https://github.com/luiisp/enem-extractor">Saiba mais</a></p>
                <a href="https://github.com/luiisp/enem-extractor"
                    class="flex mt-2 items-center text-gray-700 hover:text-indigo-600 transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2" />
                    </svg>
                    Enem Extractor Github
                </a>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('#alternatives label').forEach(label => {
            label.addEventListener('click', () => {
                document.querySelectorAll('#alternatives label').forEach(l => {
                    l.querySelector('div').classList.remove('border-indigo-500', 'ring-2', 'ring-indigo-200');
                    l.querySelector('div > div > div').classList.remove('opacity-100');
                });
                label.querySelector('div').classList.add('border-indigo-500', 'ring-2', 'ring-indigo-200');
                label.querySelector('div > div > div').classList.add('opacity-100');
            });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
